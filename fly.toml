# fly.toml app configuration file generated for banking-web on 2024-05-16T16:38:31+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'banking-web'
primary_region = 'nrt'
kill_signal = 'SIGTERM'

[build]

[env]
  PHX_HOST = 'banking-web-rzy.fly.dev'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  size = 'shared-cpu-1x'
